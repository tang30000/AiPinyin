# AiPinyin 配置文件
# 放置于 aipinyin.exe 同目录

[engine]
# 候选词模式: "ai" = AI主导(字典兜底), "dict" = 字典主导(AI重排)
mode = "ai"

[ai]
# AI 候选占位数
top_k = 9
# AI 是否参与字典候选排序
rerank = true
# AI 服务地址（空 = 使用本地内嵌服务，端口自动分配）
# 可填任意 OpenAI 兼容接口，如:
#   http://localhost:11434/v1   (Ollama)
#   https://api.openai.com/v1  (ChatGPT)
endpoint = ""
# 外部 AI 服务 API Key（本地服务留空）
api_key = ""
# 系统提示词（空 = 使用内置默认中文提示词）
system_prompt = ""


[ui]
# 候选窗口字体大小
font_size = 16
# 候选窗口透明度 (0-255, 255=不透明)
opacity = 240

[dict]
# 额外词库 (从 dict/ 目录加载, 不含 .txt 后缀)
# 可选词库:
#   sogou_it        - IT计算机 (3151条)
#   sogou_city      - 城市信息 (10万条)
#   sogou_daily     - 日常用语 (4560条)
#   sogou_poem      - 古诗词 (39万条)
#   sogou_neologism - 网络流行新词 (1万条)
#   sogou_region    - 城市地名 (3563条)
#   sogou_medical   - 医学词汇 (145条)
#   sogou_food      - 食物 (249条)
#   sogou_idiom     - 成语 (16条)
extra = [
    "sogou_common",    # 通用词汇 (基础)
    "sogou_daily",     # 日常用语 (4560条)
    "sogou_it",        # IT计算机 (3151条)
    "sogou_city",      # 城市信息 (10万条)
    "sogou_region",    # 城市地名 (3563条)
    "sogou_neologism", # 网络新词 (1万条)
    "sogou_food",      # 食物 (249条)
    "sogou_idiom",     # 成语 (16条)
    "sogou_medical",   # 医学词汇 (145条)
]
